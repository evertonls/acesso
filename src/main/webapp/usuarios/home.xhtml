<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="https://joinfaces.org/security"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/_siteTemplate.xhtml">
        <ui:define name="title">Home</ui:define>
        <ui:define name="extraCss">
            <ui:remove>for css</ui:remove>
            <h:outputStylesheet name="/css/home.css" />
        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" sticky="true">
                    <p:autoUpdate />
                </p:growl>
                <input type="hidden" name="${_csrf.parameterName}"
                       value="${_csrf.token}" />

                <h:outputText value="Nome: " />
                <p:inputMask id="nome" />

                <h:outputText value="Hora da Entrada: " />
                <p:calendar id="horaentrada" mask="99:99:99"  pattern="HH:mm:ss" timeOnly="true" showButtonPanel="true" />

                <h:outputText value="Hora da Saída: " />
                <p:calendar id="horasaida" mask="99:99:99"  pattern="HH:mm:ss" timeOnly="true" showButtonPanel="true" />

                <h:outputText value="CPF: " />
                <p:inputMask id="cpf" mask="999-999-999-99" />
                <p:outputLabel for="@next" value="Setor:" />
                <p:selectOneMenu id="setor" value="" >
                    <f:selectItem itemLabel="Setor 1" itemValue="teste1" />
                    <f:selectItem itemLabel="Setor 2" itemValue="teste2" />
                    <f:selectItem itemLabel="Setor 3" itemValue="teste3" />
                    <f:selectItem itemLabel="Setor 4" itemValue="teste4" />
                </p:selectOneMenu>
                <p:outputLabel for="@next" value="Autorizado por:" />
                <p:selectOneMenu id="autoriado" value="" >
                    <f:selectItem itemLabel="Chefe 1" itemValue="teste1" />
                    <f:selectItem itemLabel="Chefe 2" itemValue="teste2" />
                    <f:selectItem itemLabel="Chefe 3" itemValue="teste3" />
                    <f:selectItem itemLabel="Chefe 4" itemValue="teste4" />
                </p:selectOneMenu>
                <p:outputLabel for="@next" value="Obsevação:" />
                <p:inputTextarea  counter="display" maxlength="255" counterTemplate="{0} Total de caracteres." autoResize="false" />
                <h:outputText id="display" />

            </h:form>

        </ui:define>

    </ui:composition>
</html>
